<ion-content>
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
       <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
            <div text-center>
              <ion-icon src="../assets/icon/fitness.svg" size="large"></ion-icon>
              <h3 id="title">FITNESS APP</h3>
            </div>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div text-center>
              Already have an account? Login <a routerLink='/login'>here!</a>
          </div>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
