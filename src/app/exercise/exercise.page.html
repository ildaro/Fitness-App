<ion-header>
    <ion-toolbar color="primary">
      <ion-title text-center>
        Exercise Log
      </ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <ion-input [(ngModel)]="newExercise.name"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="fixed">Description</ion-label>
      <ion-input [(ngModel)]="newExercise.description"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="fixed">Sets</ion-label>
        <ion-input [(ngModel)]="newExercise.sets"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="fixed">Reps</ion-label>
        <ion-input [(ngModel)]="newExercise.reps"></ion-input>
    </ion-item>
     
     
   
    <ion-button expand="full" (click)="addExercise()">Add Exercise!</ion-button>
  
   
    <ion-list #mylist>
   
      <ion-list-header>
        <ion-title text-center >My Exercises </ion-title>
        <ion-icon name="refresh" size="large" color="primary" (click)=loadExercises()></ion-icon>
      </ion-list-header>
   
      <ion-item-sliding *ngFor="let exercise of exercises">
   
        <ion-item>
          <ion-label text-wrap>
            <h3><b>Name: </b>{{ exercise.name }}</h3>
            <ion-text color="black">
              <p><b>Description: </b>{{ exercise.description }}</p>
              <p><b>Sets: </b>{{ exercise.sets}}</p>
              <p><b>Reps: </b>{{ exercise.reps }}</p>
            </ion-text>
            <p>{{ exercise.modified | date:'short'}}</p>
          </ion-label>
        </ion-item>
   
        <ion-item-options side="end">
          <ion-item-option><ion-icon name="create" size="large" color="secondary" (click)=go(exercise)></ion-icon></ion-item-option>
          <ion-item-option><ion-icon name="trash" size="large" color="secondary" (click)=deleteExercise(exercise)></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
   
    </ion-list>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button (click)="goDash()">
            <ion-icon name="home" size="large" color="secondary"></ion-icon>
        </ion-fab-button>
      </ion-fab>      
  </ion-content>
