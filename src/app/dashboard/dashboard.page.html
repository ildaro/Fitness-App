<ion-content padding>
<ion-grid>
  <ion-toolbar>
    <ion-row>
      <ion-title text-center><ion-icon src="../assets/icon/fitness.svg" size="large"></ion-icon></ion-title>     
    </ion-row>
    <ion-title text-center id="title">FITNESS APP</ion-title>
    <ion-row>
        <ion-title text-center color="primary" id="title">Welcome to your Dashboard</ion-title>
    </ion-row>
   </ion-toolbar> 
  <ion-row>
      <ion-col col-6>
          <ion-card text-center padding color="primary" (click)=goMeals()>
           <ion-icon name="restaurant" size="large"></ion-icon>
            <h2>Meals</h2>
          </ion-card>
      </ion-col>
    <ion-col col-6>
        <ion-card text-center padding color="primary" (click)=goExercises()>
            <ion-icon src="../assets/icon/gym.svg" size="large"></ion-icon>
          <h2>Exercises</h2>
        </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-6>
          <ion-card text-center padding color="primary" (click)=goTimer()>
              <ion-icon name="stopwatch" size="large"></ion-icon>
            <h2>Workout Timer</h2>
          </ion-card>
      </ion-col>
      <ion-col col-6>
          <ion-card text-center padding color="primary" (click)=goMap()>
              <ion-icon name="locate" size="large"></ion-icon>
            <h2>Journey Tracker</h2>
          </ion-card>
      </ion-col>
  </ion-row>
  <ion-row align-items-center>
    <ion-col col-4 align-self-center>
    <ion-card text-center padding padding color="primary" (click)=logout()>
        <ion-icon name="log-out" size="large"></ion-icon>
        <h2>Log Out</h2>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
