<ion-header>
    <ion-toolbar color="primary">
      <ion-title text-center>
        Meal Diary
      </ion-title>
    </ion-toolbar>
  </ion-header>
 
<ion-content>
  <ion-item>
    <ion-label position="fixed">Name</ion-label>
    <ion-input [(ngModel)]="newItem.title"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="fixed">Details</ion-label>
    <ion-input [(ngModel)]="newItem.value"></ion-input>
  </ion-item>
 
  <ion-button expand="full" (click)="addItem()">Add Meal!</ion-button>

 
  <ion-list #mylist>
      <ion-list-header>
          <ion-title text-center >My Meals </ion-title>
          <ion-icon name="refresh" size="large" color="primary" (click)=loadItems()></ion-icon>
        </ion-list-header>
 
    <ion-item-sliding *ngFor="let item of items">
 
      <ion-item>
        <ion-label text-wrap>
          <h3><b>Name:</b> {{ item.title }}</h3>
          <ion-text color="black">
            <p><b>Details:</b> {{ item.value }}</p>
          </ion-text>
          <p>{{ item.modified | date:'short'}}</p>
        </ion-label>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option><ion-icon name="create" size="large" color="secondary" (click)=go(item)></ion-icon></ion-item-option>
        <ion-item-option><ion-icon name="trash" size="large" color="secondary" (click)=deleteItem(item)></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="goDash()">
          <ion-icon name="home" size="large" color="secondary"></ion-icon>
      </ion-fab-button>
    </ion-fab>    
 
</ion-content>
